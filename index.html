<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sikibidi API MENU Premium</title>

<style>
/* ===== BODY & BACKGROUND ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a0f24, #1f1b4d, #2c0f66);
    background-size: 300% 300%;
    animation: gradientSlide 12s ease infinite;
    color: white;
    display: flex;
    min-height: 100vh;
}
@keyframes gradientSlide {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== TEXT GLOW ===== */
.glow {
    font-weight: bold;
    background: linear-gradient(90deg, #00fff2, #ff00ff, #ffff00, #00ff00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 3s linear infinite;
}
@keyframes gradientText {
    0% {background-position: 0%;}
    100% {background-position: 200%;}
}

/* ===== BOX STYLES ===== */
#loginBox, #serverSelect, #mainContent, #indContent {
    background: rgba(30,30,60,0.55);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    margin: 20px auto;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 25px rgba(140,90,255,0.4);
    border: 1px solid rgba(255,255,255,0.15);
    animation: fadeIn 0.7s ease;
}
@keyframes fadeIn {
    from { opacity:0; transform: translateY(10px);}
    to { opacity:1; transform: translateY(0);}
}

/* ===== INPUT & BUTTON ===== */
input {
    width: 100%;
    padding: 11px;
    border: 2px solid transparent;
    border-radius: 8px;
    background: linear-gradient(#1b1b2f,#1b1b2f) padding-box,
                linear-gradient(135deg,#6e3aff,#a54bff) border-box;
    color: white;
    outline: none;
    margin-bottom: 12px;
}
input:focus {
    box-shadow: 0 0 12px rgba(165,115,255,0.7);
}
button {
    background: linear-gradient(135deg,#6e3aff,#a54bff);
    border: none;
    padding: 10px 18px;
    color: #fff;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 12px rgba(140,90,255,0.7);
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(165,115,255,0.9);
}

/* ===== SERVER SELECT ===== */
#serverSelect { text-align:center; display:none; margin-top:60px; }

/* ===== SIDE MENU ===== */
.side-menu {
    flex: 0 0 280px;
    background: rgba(25,25,50,0.6);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    border:1px solid rgba(255,255,255,0.15);
    overflow-y:auto;
    display:none;
    box-shadow:0 0 20px rgba(155,100,255,0.3);
    padding:10px;
}
.side-menu h3 { text-align:center; color:#00fff2; margin-bottom:10px;}
#emoteList { padding:0; margin:0; list-style:none;}
.side-menu li {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(0,38,38,0.85);
    margin: 6px 0;
    padding: 6px 6px;
    border-radius: 4px;
    font-size: 14px;
    color: #00fff2;
}
.side-menu li button {
    font-size: 12px;
    padding: 4px 8px;
    background: none;
    color: #00fff2;
    border:1px solid #00fff2;
    border-radius:4px;
    cursor:pointer;
}
.side-menu li button:hover { background: rgba(0,255,242,0.1);}

/* ===== CONTENT ===== */
.content {
    flex:1;
    padding:20px;
    display:none;
}
.content .output {
    background: rgba(0,20,20,0.85);
    padding:10px;
    border:1px solid #00fff2;
    margin-top:10px;
    border-radius:6px;
    white-space: pre-wrap;
}

/* ===== DISCORD LINK ===== */
.discord-link { text-align:center; margin-top:10px;}
.discord-link a {
    color:#00fff2; 
    text-decoration:none; 
    font-weight:bold; 
    display:inline-flex; 
    align-items:center; 
    gap:6px;
    transition:0.3s;
}
.discord-link a svg { width:24px; height:24px; fill:#00fff2; filter: drop-shadow(0 0 8px #00fff2); transition:0.3s;}
.discord-link a:hover svg { filter: drop-shadow(0 0 16px #00fff2); transform: scale(1.2); }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <h2 class="glow">üîê LOGIN SYSTEM</h2>
    <input id="user" placeholder="T√†i kho·∫£n...">

    <button onclick="login()">ƒêƒÇNG NH·∫¨P</button>

            Join Discord
        </a>
    </div>
</div>

<!-- SERVER SELECT -->
<div id="serverSelect">
    <h2 class="glow">üåç SELECT SERVER</h2>
    <button onclick="switchServer('VN')">üáªüá≥ SERVER VN</button>

<script>

const out2 = document.getElementById("out2");
const out3 = document.getElementById("out3");
const out4 = document.getElementById("out4");
const outIND1 = document.getElementById("outIND1");
const outIND2 = document.getElementById("outIND2");

// ===== LOGIN =====
function login(){
    if(user.value==="Sikibidi4ff" && pass.value==="2026"){
        loginBox.style.display="none";
        serverSelect.style.display="block";
    } else { document.getElementById("loginFail").textContent="‚ùå Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!"; }
}

// ===== SWITCH SERVER =====
let currentServer="VN";

    currentServer=sv;
    mainContent.style.display="none";
    indContent.style.display="none";
    if(sv==="VN") mainContent.style.display="block";
    else indContent.style.display="block";
    sideMenu.style.display="block";
    serverSelect.style.display="none";
}

// ===== EMOTE LIST =====
const emoteMap={
"m60":"909051003","soka":"909000068","mangxa":"909000075","longtoc":"909000081","phomat":"909000090",

"goda":"909041005","mp40tiachop":"909040010","lv100":"909042007","chimgokien":"909042008",
"noel":"909051002","cungten":"909051012","xe":"909051010","canhhong":"909051001","cuoi":"909051015",
"voisen":"909051004","choigame":"909051017","cuoi2":"909000002","chongday":"909000012","chicken":"909000006",
"ngaivang":"909000014","aicap":"909000011","tanghoa":"909000010","buocdicuaquy":"909000020",
"dakungfu":"909000028","thatim":"909000045","ak":"909000063","nhayvoicho":"909000052","saitama1":"909000064",

"chayraimoney":"909035001","ctsinhton":"909034011","tamnang":"909036006","xevang4banh":"909040001",

"xe_lambo":"909042012","traitim2nguoi":"909043010","cauhon":"909043013","zombie":"909044012",

Object.keys(emoteMap).forEach(name=>{
    let li=document.createElement("li");

    let btn=document.createElement("button"); btn.textContent="RUN";
    btn.onclick=()=>runEmote(name);
    li.appendChild(text); li.appendChild(btn);
    UL.appendChild(li);
});

// ===== RUN EMOTE =====
async function runEmote(name){
    let id=emoteMap[name];
    if(currentServer==="VN"){
        out1.textContent=`‚è≥ VN Emote: ${name}`;
        await fetch(`https://ff-community-apiemoteessss.onrender.com/emote?teamcode=${team.value}&uid1=${uid1.value}&uid2=${uid2.value}&uid3=${uid3.value}&uid4=${uid4.value}&emote_id=${id}`);
        out1.textContent=`‚úÖ VN Emote Done!`;
    } else {
        outIND2.textContent=`‚è≥ INDIA Emote: ${name} ƒëang ch·∫°y 4 UID...`;
        let listUID=[uidIND1.value,uidIND2.value,uidIND3.value,uidIND4.value].filter(x=>x.trim()!=="");
        let requests=listUID.map(uid=>fetch(`https://raihan-api.onrender.com/emote?uid=${uid}&emote_code=${id}`));
        await Promise.all(requests);
        outIND2.textContent=`‚úÖ INDIA Emote ƒë·ªìng b·ªô cho ${listUID.length} UID!`;
    }
}

// ===== VN API =====
async function runGhost() {

async function runLag() {

// ===== INDIA JOIN =====
async function joinIND() {

}
</script>
