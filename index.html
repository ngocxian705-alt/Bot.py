<style>

}
.glow {

    -webkit-text-fill-color: transparent;
    animation: gradient 3s linear infinite;
}
@keyframes gradient { 0% {background-position: 0%;} 100% {background-position: 200%;} }

#loginBox {
    width: 360px; padding: 20px;
    background: rgba(2,27,27,0.85);
    box-shadow: 0 0 20px #00fff2;
    border-radius: 8px;
    position: absolute; top:50%; left:50%;

}
#loginBox h2 { text-align:center; color:#00fff2; }
#loginBox input {
    width:100%; padding:12px; font-size:16px;
    background: rgba(0,45,45,0.85);
    border:1px solid #00fff2; color:#00fff2;
    border-radius:6px; margin:10px 0;
}
#loginBox button {
    width:100%; padding:12px; font-size:16px;
    background:#00fff2; color:black; border:none;
    border-radius:6px; font-weight:bold; cursor:pointer;
}

.discord-link {
    margin-top:10px;
    text-align:center;
}
.discord-link a {
    color:#00fff2; text-decoration:none; font-weight:bold;
}

.side-menu {
    position: fixed; top:0; left:0;
    width:280px; height:100%; padding:10px;
    background: rgba(0,24,24,0.85);
    border-right:2px solid #00fff2;
    overflow-y:auto; display:none;
}
.side-menu h3 { text-align:center; color:#00fff2; }
.side-menu li {
    background: rgba(0,38,38,0.85); margin:6px 0;
    padding:6px; border-radius:4px; font-size:14px;
    display:flex; justify-content:space-between;
    align-items:center; color:#00fff2;
}

.content {
    margin-left:300px; padding:20px; display:none;
}
.content input, .content button {
    width:100%; padding:12px; font-size:16px;
    margin:6px 0; border-radius:6px; border:none;
}
.content input {
    background: rgba(0,22,22,0.85); border:1px solid #00fff2;
    color:#00fff2;
}
.content button {
    background:#00fff2; color:black; font-weight:bold; cursor:pointer;
}
.output {
    background: rgba(0,20,20,0.85); padding:10px;
    border:1px solid #00fff2; margin-top:10px; border-radius:6px;
    white-space: pre-wrap;
}
</style>
</head>
